<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reporte de Planes</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

            table.border th {
                padding: 5px;
                border: 1px solid black;
            }

            table.border td {
                padding: 5px;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td style="width:20%"></td>
            <td style="width:60%" align="center" valign="top">
                <table>
                    <tr><td align="center"><h2 style="margin:0px">ACADEMIA</h2></td></tr>
                    <tr><td align="center">Reporte de planes</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="50"></td></tr>

        <tr>
            <td colspan="2">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%">Usuario solicitante:</td>
                        <td colspan="3" style="width:80%;border-bottom:1px solid black">@nombre_usuario</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width:20%">Nombre y apellido:</td>
                        <td style="width:30%;border-bottom:1px solid black">@nombreapellido</td>
                        <td style="width:10%">Fecha:</td>
                        <td style="width:40%;border-bottom:1px solid black">@fecha</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>

        <tr>
            <td colspan="3">
                <table class="border" style="width:100%;">
                    <thead>
                        <tr style="background-color:#D8D8D8">
                            <th>Num. Plan</th>
                            <th>Descripcion</th>
                            <th>Especialidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        @filas
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
